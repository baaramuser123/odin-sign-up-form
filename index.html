<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container" class="flex-container">
        <div id="left-side">
            <div id="dark-banner">
                <div id="logo" class="flex-container">
                    <img src="resources/images/odin-lined.png" alt="blank" height="90%">
                    <span>ODIN</span>
                </div>
            </div>
        </div>
        <div id="right-side">
            <h2>This is not a real online service! You know you need something like this in your 
                life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <p>&nbsp;</p>
            <h2>You <em>know</em> you want to.</h2>
            <p>&nbsp;</p>
            <form>
                <fieldset>
                    <h2>Let's do this!</h2>
                    <div id="form-container" class="flex-container">
                        <p>
                            <label for="first-name">First Name</label><br>
                            <input type="text" id="first-name" name="first-name">
                        </p>
                        <p>
                            <label for="last-name">Last Name</label><br>
                            <input type="text" id="last-name" name="last-name">
                        </p>
                        <p>
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email">
                        </p>
                        <p>
                            <label for="phone">Phone</label><br>
                            <input type="tel" id="phone" name="phone">
                        </p>
                        <p>
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password">
                        </p>
                        <p>
                            <label for="confirm-password">Confirm Password</label><br>
                            <input type="text" id="confirm-password" name="confirm-password">
                        </p>
                    </div>
                </fieldset>
                <button>Create Account</button>
            </form>
            <p>Already have an account? <a href="index.html">Sign in</a></p>
        </div>
        
    </div>
</body>
</html>
